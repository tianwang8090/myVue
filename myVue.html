<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div><input type="text" v-model="number"><button v-click="increment">++</button></div>
    <h3 v-bind="number"></h3>
  </div>
  <script src="./myVue.js"></script>
  <script>
    var app = new myVue({
      el: "#app",
      data: {
        number: 0
      },
      methods: {
        increment: function () {
          this.number++;
        }
      }
    });
  </script>
</body>

</html>
